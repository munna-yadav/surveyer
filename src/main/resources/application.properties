spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


#jwt secret key
jwt.secret=your-secret

#resend api key
RESEND_API_KEY=your-key
